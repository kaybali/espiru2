<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astroline - Quiz de Transcendência</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-[#1b3944] text-[#e1d9c4] font-sans">
  <!-- Header -->
  <header class="bg-[#152b35] p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <img src="logo.svg" alt="Astroline" class="w-8 h-8" />
      <span class="text-2xl font-serif">Astroline</span>
    </div>
    <nav>
      <ul class="flex gap-4">
        <li><a href="#" class="hover:underline">Início</a></li>
        <li><a href="#" class="hover:underline">Recursos</a></li>
        <li><a href="#" class="hover:underline">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16">
    <h1 class="text-4xl font-bold mb-4">Desperte para o Agora</h1>
    <p class="mb-8 text-lg max-w-xl mx-auto">
      Descubra como transcender a matéria e dissolver o ego vivendo plenamente no presente.
    </p>
    <button id="start-quiz" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl text-lg">
      Get my predictions
    </button>
  </section>

  <!-- Quiz Mount Point -->
  <div id="quiz-root"></div>

  <!-- Footer -->
  <footer class="bg-[#152b35] p-4 text-center text-sm">
    &copy; 2025 Astroline. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script src="quiz.bundle.js"></script>
  <script>
    // Inicializa o quiz ao clicar no botão
    document.getElementById('start-quiz').addEventListener('click', () => {
      // Mount React quiz component em #quiz-root
      QuizApp.mount('#quiz-root');
    });
  </script>
</body>
</html>
